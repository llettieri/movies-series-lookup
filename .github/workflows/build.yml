name: Build app

on:
  push:
    branches:
      - master

env:
  REPO: docker.nexus.themcbrothers.net
  NAME: movies-series

jobs:
  envfile:
    runs-on: ubuntu-latest
    steps:
      - name: Create .env file
        uses: SpicyPizza/create-envfile@v2.0.2
        with:
          envkey_NEXT_PUBLIC_API_KEY: ${{secrets.API_KEY}}
  build:
    runs-on: ubuntu-latest
    needs: [ envfile ]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Login to registry
        uses: docker/login-action@v2
        with:
          registry: ${{env.REPO}}
          username: ${{secrets.USER}}
          password: ${{secrets.PWD}}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{env.REPO}}/${{env.NAME}}:latest
  deploy:
    runs-on: ubuntu-latest
    needs: [ build ]
    environment: Production
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Deploy docker container
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{secrets.HOST}}
          username: ${{secrets.HOST_USER}}
          key: ${{secrets.KEY}}
          port: ${{secrets.PORT}}
          script: |
            docker stop ${{env.NAME}}
            docker rm ${{env.NAME}}
            docker run -d --name ${{env.NAME}} -p 127.0.0.1:2082:3000 --pull always ${{env.REPO}}/${{env.NAME}}:latest